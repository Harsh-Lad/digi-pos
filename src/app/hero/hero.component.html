<section class=" hidden md:flex relative -mt-10 md:min-h-[87svh] w-full bg-[#002999]  items-center justify-center text-white scrollbar-hide p-0 md:m-0">

  <!-- POS Badge - Top center-left -->
  <div class="absolute z-10 font-bold text-sm sm:text-base md:text-lg lg:text-xl p-2 sm:p-3 md:p-4 bg-white text-[#002999] 
              top-[15%] sm:top-[18%] md:top-[15%] 
              left-[5%] sm:left-[15%] md:left-[25%] lg:left-[30%] 
              rounded-s-full rounded-t-full md:rounded-bl-none md:rounded-e-full 
              animate-bounce transform hover:scale-105 transition-transform">
    <span class="text-[#f48021]">Cloud-based </span>
    <span class="underline underline-offset-2">POS</span>
  </div>

  <!-- ZATCA Image - Bottom left -->
  <img src="zatca.png" alt="ZATCA Approved" 
       class="absolute bottom-[8%] sm:bottom-[10%] md:bottom-[12%] 
              left-[3%] sm:left-[4%] md:left-[6%] 
              w-20 sm:w-24 md:w-28 lg:w-36 h-auto object-cover z-10" />
  
  <!-- Bottom Left Icons - Stars and Tables -->
  <div class="absolute bottom-[15%] sm:bottom-[18%] md:bottom-[20%] 
              left-[8%] sm:left-[12%] md:left-[18%] lg:left-[25%] 
              z-10 flex gap-2 sm:gap-3 md:gap-4">
    <div class="bg-white font-bold text-sm sm:text-base md:text-xl p-1 sm:p-2 px-2 sm:px-3 md:px-4 
                flex items-center rounded-full animate-bounce hover:scale-105 transition-transform">
      <img src="stars.png" alt="Stars" class="h-4 sm:h-5 md:h-6 lg:h-8 w-auto rounded-2xl" />
    </div>
    <div class="bg-white font-bold text-sm sm:text-base md:text-xl p-1 sm:p-2 md:p-3 
                flex items-center justify-center rounded-full animate-bounce hover:scale-105 transition-transform">
      <img src="tables.png" alt="Tables" class="h-5 sm:h-6 md:h-7 lg:h-10 w-auto rounded-2xl" />
    </div>
  </div>

  <!-- Right Top Food Icon -->
  <div class="absolute z-10 bg-white font-bold text-sm sm:text-base md:text-xl 
              p-2 sm:p-3 md:p-4 rounded-full 
              top-[20%] sm:top-[22%] md:top-[25%] 
              right-[8%] sm:right-[15%] md:right-[25%] lg:right-[32%] 
              animate-bounce hover:scale-105 transition-transform">
    <img src="food.png" alt="Food" class="w-5 h-5 sm:w-6 sm:h-6 md:w-8 md:h-8 lg:w-12 lg:h-12 rounded-2xl" />
  </div>

  <!-- Bottom Right Text -->
  <div class="absolute z-10 italic text-sm sm:text-base md:text-lg lg:text-2xl xl:text-3xl 
              p-2 sm:p-3 md:p-4 
              right-[3%] sm:right-[8%] md:right-[12%] lg:right-[15%] 
              bottom-[12%] sm:bottom-[15%] md:bottom-[18%] 
              animate-bounce leading-tight text-right hover:scale-105 transition-transform">
    <span class="text-white font-light">Focus on What <br />you </span>
    <span class="text-[#f48021] font-semibold underline underline-offset-2">love most.</span>
  </div>

  <!-- Top Left Text -->
  <div class="absolute z-20 text-[#f48021] text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl font-semibold 
              top-[35%] sm:top-[38%] md:top-[30%] 
              left-[3%] sm:left-[6%] md:left-[12%] lg:left-[18%] 
              leading-tight transform hover:scale-105 transition-transform">
    Powering <br />Tomorrow's
  </div>

  <!-- Central Background Bubble and Animated Text -->
  <div class="relative z-0 flex items-center justify-center">
    <!-- Background Bubble -->
    <div
      [ngStyle]="backgroundStyle"
      class="bg-cover bg-center overflow-hidden 
         h-[45vh] sm:h-[50vh] md:h-[60vh] lg:h-[70vh] xl:h-[75vh]
         w-[75vw] sm:w-[65vw] md:w-[50vw] lg:w-[35vw] xl:w-[26vw]
         max-h-[80vh] max-w-[80vw]
         rounded-full relative">
      <div class="absolute w-full h-full bg-black/50 rounded-full"></div>
    </div>
    
    <!-- Central Animated Text -->
    <div class="absolute inset-0 flex items-center justify-center z-10">
      <h1 class="font-black text-white text-center leading-none
                 text-[2.5rem] sm:text-[3.5rem] md:text-[5rem] lg:text-[6rem] xl:text-[7rem] 2xl:text-[8rem]">
        {{ currentWord }}
        <span class="border-r-2 border-white ml-1 animate-pulse"></span>
      </h1>
    </div>
  </div>
</section>

<div class="md:hidden relative min-h-[80vh] bg-[#002999] flex items-center justify-center text-white px-6 ">
  <!-- POS Badge -->
  <div class="absolute z-10 font-bold text-base md:text-xl p-3 md:p-4 bg-white text-[#002999] top-1/5 md:top-[15%] left-[5%] md:left-[30%] rounded-s-full rounded-t-full md:rounded-bl-none md:rounded-e-full animate-bounce-slow">
    <span class="text-[#f48021]">Cloud-based </span>
    <span class="underline underline-offset-2">POS</span>
  </div>

  <!-- Decorative Icons -->
  <img src="zatca.png" alt="Hero Image" class="absolute bottom-5 left-2 md:bottom-[3rem] md:left-[3rem] w-28 md:w-36 h-auto object-cover z-10" />
  
  <div class="absolute bottom-[20%] left-[15%] md:left-[25%] z-10 flex gap-4">
    <div class="bg-white font-bold text-base md:text-xl p-2 py-1 px-4 flex items-center rounded-full animate-bounce-slow">
      <img src="stars.png" alt="Stars" class="h-5 md:h-8 w-auto rounded-2xl py-0" />
    </div>
    <div class="bg-white font-bold text-base md:text-xl p-2 md:p-4 flex items-center justify-center rounded-full animate-bounce-slow">
      <img src="tables.png" alt="Tables" class="h-6 md:h-10 w-auto rounded-2xl" />
    </div>
  </div>

  <!-- Right Top Icon -->
  <div class="absolute z-10 bg-white font-bold text-base md:text-xl p-3 rounded-t-full px-4 md:px-6 rounded-e-full top-[25%] right-[10%] md:right-[32%] transform -translate-y-1/2 animate-bounce-slow">
    <img src="food.png" alt="Food" class="w-6 h-6 md:w-12 md:h-12 rounded-2xl" />
  </div>

  <!-- Bottom Right Text -->
  <div class="absolute z-10 italic text-lg md:text-3xl p-4 right-[5%] md:right-[15%] bottom-[28%] transform -translate-y-1/2 animate-bounce-slow leading-tight">
    <span class="text-white font-light">Focus on What <br />you </span>
    <span class="text-[#f48021] font-semibold underline underline-offset-2">love most.</span>
  </div>

  <!-- Top Left Text -->
  <div class="absolute z-20 text-[#f48021] text-xl md:text-3xl font-semibold top-[36%] md:top-[30%] left-[8%] md:left-[18%] leading-tight power-text">
    Powering <br />Tomorrow's
  </div>

  <!-- Central Text -->
  <div class="text-center max-w-3xl z-10">
    <h1 class="text-[3rem] md:text-[8rem] font-black text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 leading-none">
      {{ currentWord }}
      <span class="border-r-2 border-white ml-1 animate-pulse"></span>
    </h1>
  </div>


  <!-- Background Bubble -->
  <div
    [ngStyle]="backgroundStyle"
    class="bg-cover bg-center overflow-hidden h-[60vh] md:h-[75vh] w-[70vw] md:w-[26vw] absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-full z-0">
    <div class="absolute w-full h-full bg-black/50"></div>
  </div>
</div>
