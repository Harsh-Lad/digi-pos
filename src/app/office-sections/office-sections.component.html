<div class="py-5 sm:py-10 my-5 sm:my-10">
  <!-- Tabs -->
  <div class="flex justify-center space-x-4 sm:space-x-10 px-2 py-4 bg-gray-100 overflow-x-auto">
    <button *ngFor="let tab of tabs" (click)="switchTab(tab)"
      class="font-semibold text-base sm:text-lg whitespace-nowrap" [ngClass]="{
      'text-[#f48021] border-b-2 border-[#f48021]': activeTab === tab,
      'text-gray-800 hover:text-[#f48021]': activeTab !== tab
    }">
      {{ tab }}
    </button>
  </div>

  <div class="flex flex-col lg:flex-row gap-6 sm:gap-10 mt-10 sm:mt-32 items-start px-4 sm:px-10 md:px-20 lg:px-20">
    <!-- Left: Products List -->
    <div class="w-full lg:w-1/3 p-4 rounded-lg">
      <h2 class="text-2xl sm:text-4xl font-bold text-blue-900 mb-4">{{ activeTab }}</h2>
      <ul class="space-y-2">
        <li *ngFor="let product of activeProducts; let i = index" (click)="selectProduct(i)"
          class="cursor-pointer text-sm md:text-lg p-1 font-semibold rounded transition-colors duration-200" [ngClass]="{
        'text-[#f48021]  ': activeProductIndex === i,
        'hover:bg-gray-100  text-gray-700': activeProductIndex !== i
      }">
          {{ product.name }}
        </li>
      </ul>
    </div>

    <!-- Right: Product Details -->
    <div class="w-full lg:w-2/3 flex flex-col md:flex-row gap-6">
      <!-- Center: Image -->
      <div class="w-full md:w-1/2 lg:w-1/2 flex justify-center">
        <div class="relative w-full max-w-lg">
          <img [src]="currentProduct.image" [alt]="currentProduct.name"
            class="w-[110%] md:w-[37.4rem] h-[33svh] sm:h-[44svh] rounded-lg object-contain" />
          <div
            class="hidden sm:block bg-[#002999] h-[65svh] w-[85%] absolute left-1/2 -translate-1/2 z-[-1] rounded-full top-2/3">
          </div>
          <div class="absolute -bottom-15 md:-bottom-30 left-1/2 -translate-x-1/2 flex space-x-4">
            <button (click)="prev()"
              class="p-2 w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center pb-2 sm:pb-3 bg-[#f48021] text-xl sm:text-3xl text-white rounded-full">‹</button>
            <button (click)="next()"
              class="p-2 w-8 h-8 sm:w-10 sm:h-10 flex items-center justify-center pb-2 sm:pb-3 bg-[#f48021] text-xl sm:text-3xl text-white rounded-full">›</button>
          </div>
        </div>
      </div>

      <!-- Right: Content -->
      <div class="w-full md:w-1/2 lg:w-1/2 flex flex-col text-left mt-12 md:mt-10 md:self-center ">
        <h3 class="text-lg sm:text-2xl font-bold text-[#f48021] mb-2">{{ currentProduct.name }}</h3>
        <p class="text-gray-600 mb-3 text-sm sm:text-lg my-4">{{ currentProduct.description }}</p>
        <a href="#" class="text-[#f48021] font-semibold underline">Learn More</a>
      </div>
    </div>
  </div>
</div>
