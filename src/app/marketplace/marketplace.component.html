<app-navbar></app-navbar>

<section class="mt-20 sm:mt-32 responsive-margin min-h-screen bg-white px-4 sm:px-6 py-6 sm:py-8 md:py-12">
  <!-- Hero Section -->
  <div class="bg-white py-8 sm:py-12 px-4 sm:px-6 md:px-12 text-center">
    <h2 class="text-xl sm:text-2xl md:text-4xl font-bold text-[#002999] mx-auto md:w-[49%] mb-4 sm:mb-6 leading-tight">
      {{ 'marketplace.heroTitle' | translate }}
    </h2>
    <p class="text-base sm:text-lg md:text-xl text-gray-600 max-w-3xl mx-auto font-medium mb-8 sm:mb-12 leading-relaxed">
      {{ 'marketplace.heroDescription' | translate }}
    </p>
  </div>

  <!-- Marketplace Grid -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12 sm:mb-16">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
      <div 
        *ngFor="let item of marketplaceItems"
        class="bg-white rounded-lg p-4 sm:p-6 border border-gray-100 hover:shadow-md transition-shadow duration-200">
        
        <!-- Logo and Description layout - responsive -->
        <div class="flex flex-col sm:flex-row items-center sm:items-start gap-4 sm:gap-6">
          <!-- Logo Container with responsive sizing -->
          <div class="flex-shrink-0 w-full sm:w-48 max-w-48 aspect-video bg-white rounded-lg shadow-md flex items-center justify-center p-3 sm:p-4">
            <img 
              [src]="item.logo" 
              [alt]="item.name"
              class="max-w-full max-h-full object-contain">
          </div>
          
          <!-- Text Content -->
          <div class="flex-1 min-w-0 text-center sm:text-left">
            <p class="text-base sm:text-lg text-gray-500 font-semibold leading-relaxed">
              {{ item.descriptionKey | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>  

<!-- Contact Form Section -->
<section class="my-auto md:min-h-[100vh] flex items-center md:pb-0">
  <app-contact-form></app-contact-form>
</section>

<app-footer></app-footer>
