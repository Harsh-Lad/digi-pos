<div class="bg-transparent text-white py-8 md:py-16 relative  h-full">
    <div class="text-center mb-8 md:mb-12 px-4">
        <h2 class="text-3xl md:text-5xl font-bold">{{ selectedCard.titleKey | translate }} with DigiPOS</h2>
    <p class="text-lg md:text-xl text-gray-200 mt-2">{{ selectedCard.descriptionKey | translate }}</p>
    </div>

    <div class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-6 pl-2 pr-4 md:px-4 h-full">
        <div *ngFor="let card of cards; let i = index" (click)="setActiveCard(i)"
            class="cursor-pointer transition-transform duration-300 flex items-center w-4/5 md:w-auto mb-4 md:mb-0" [ngClass]="{
             'bg-[#002999] text-white rounded-full md:scale-105 shadow-xl h-auto': selectedIndex === i,
             'bg-transparent text-white rounded-xl h-auto': selectedIndex !== i
           }">
            <div class="flex flex-col items-center p-4 md:p-6 h-full py-6 md:py-12 w-full md:w-64 rounded-full">
                <div class="">
                    <div class="text-4xl md:text-5xl mb-3 md:mb-4 flex justify-center items-center">
                        <!-- Use SVG instead of Material Icon -->
                        <div *ngIf="card.svgPath" class="w-20 h-20 md:w-44 md:h-44"
                            [ngClass]="{'text-[#f48021]': selectedIndex === i, 'text-white': selectedIndex !== i}">
                            <img [src]="card.svgPath" alt="{{ card.titleKey | translate }} icon" class="w-full h-full"
                                [ngClass]="{'filter-white': selectedIndex !== i, 'filter-orange text-[#f48021]': selectedIndex === i}">
                        </div>
                    </div>
                    <h3 class="font-bold text-center text-xl md:text-2xl">{{ card.titleKey | translate }}</h3>
                    <div class=" md:w-2/3 mx-auto">

                        <p class="hidden md:flex text-[16px] md:text-[20px] font-light mt-1 text-center  mx-auto">
                            <ng-container *ngFor="let word of (card.subtextKey | translate).split(' '); let j = index">
                                {{ word }}
                                <br *ngIf="j % 3 === 2; else space">
                                <ng-template #space> </ng-template>
                            </ng-container>
                        </p>
                        <p class="inline md:hidden text-[16px] md:text-[20px] font-light mt-1 text-center  mx-auto">
                            {{ card.subtextKey | translate }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
