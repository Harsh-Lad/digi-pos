<div class="py-16 px-4 md:px-56">
  <div class="flex overflow-x-auto snap-x snap-mandatory gap-6" style="scrollbar-width: none; -ms-overflow-style: none;"
    (scroll)="onScroll($event)" #scrollContainer>
    <div *ngFor="let pageTestimonials of pagedTestimonials; let pageIndex = index"
      class="min-w-full flex-shrink-0 snap-start" style="width: 100%;">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let t of pageTestimonials"
          class="bg-gray-100 rounded-xl shadow-sm p-6 flex flex-col justify-between h-full">
          <p class="text-gray-700 text-base mb-4">“{{ t.text }}”</p>
          <div class="flex items-center gap-3 mt-auto">
            <img [src]="t.logo" [alt]="t.company" class="h-10 w-10 rounded-full object-contain bg-white" />
            <div>
              <p class="font-semibold text-gray-700">{{ t.name }}</p>
              <p class="text-xs text-gray-500">{{ t.company }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center mt-8 gap-2">
    <ng-container *ngFor="let p of [].constructor(totalPages); let i = index">
      <span class="w-3 h-3 rounded-full mx-1" [ngClass]="{
          'bg-gray-400': page === i + 1,
          'bg-gray-200': page !== i + 1
        }" style="display: inline-block;" (click)="scrollToPage(i + 1, scrollContainer)"></span>
    </ng-container>
  </div>
</div>
