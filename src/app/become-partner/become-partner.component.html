<app-navbar></app-navbar>

<!-- Become a Partner Section -->
<section class="mt-32 responsive-margin">
  
  <!-- Hero Section -->
  <section class="py-12 px-6 md:px-12 bg-white">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-10">
      <!-- Left Column -->
      <div class="flex-1 space-y-6 md:self-start md:pt-24">
        
        <h2 class="text-3xl md:text-5xl font-bold text-blue-900">{{ 'becomePartner.heroTitle' | translate }}</h2>
        
        <p class="text-gray-700 text-lg leading-relaxed">
          {{ 'becomePartner.heroDescription' | translate }}
        </p>
        
        <!-- CTA Button -->
        <a [routerLink]="['/demo']"
          class="inline-block bg-[#f48021] hover:bg-[#d96d1a] text-[#002999] font-black px-6 py-3 rounded-full shadow-md transition duration-300">
          {{ 'becomePartner.ctaText' | translate }}
        </a>
      </div>
      
      <!-- Right Column: Hero Image -->
      <div class="flex-1 grid grid-cols-2 gap-4">
        <img src="/Partnership_1.png" alt="Become a Partner"
          class="rounded-2xl w-full h-auto object-cover col-span-2">
      </div>
    </div>
  </section>

  <!-- Why Partner with DigiPOS Section -->
  <section class="py-16 px-6 md:px-12 bg-gray-50">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-12 md:mb-16">
        <h3 class="text-[#f48021] text-xl md:text-2xl font-bold mb-3">
          {{ 'becomePartner.whyPartner.subtitle' | translate }}
        </h3>
        <h2 class="text-[#002999] font-extrabold leading-tight text-3xl md:text-5xl">
          {{ 'becomePartner.whyPartner.title' | translate }}
        </h2>
      </div>

      <!-- Timeline Component -->
      <app-partner-timeline></app-partner-timeline>
    </div>
  </section>

  <!-- FAQ Section -->
  <section class="py-16 px-6 md:px-12 bg-white">
    <app-partner-faq></app-partner-faq>
  </section>

</section>



<!-- Contact Form Section -->
<section class="my-auto md:min-h-[100vh] flex items-center md:pb-0">
  <app-contact-form></app-contact-form>
</section>

<!-- Footer Section -->
<section class="md:mt-24">
  <app-footer></app-footer>
</section>
